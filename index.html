<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas de tendencia central</title>
    <link rel="stylesheet" href="./estadistica_style.css">
</head>
<body>
    <header>
        <h1>Medidas de tendencia central</h1>
    </header>

    <main>
        
        <section class="lista">
            <h2>Ingresa los datos</h2>
            <form action="">
                <input type="text" id="InputLista" placeholder="1,2,3,4,5,6,7...">
                <button type="button" onclick="getpromedio(); getmediana();  getmoda()">
                    Calcular medidas de tendencia central
                </button>
                <button type="submit">
                    Reiniciar
                </button>
            </form>
        </section>

        <section class="elementos">

            <section class="promedio">
                <h2>Promedio</h2>
                <p id="outputPromedio"></p>
            </section>
    
            <section class="mediana">
                <h2>Mediana</h2>
                <p id="outputMediana"></p>
            </section>
    
            <section class="moda">
                <h2>Moda</h2>
                <p id="outputModa"></p>
            </section>

        </section>

    </main>

    <footer>
        <p>La lista ingresada en orden es:</p>
        <p class="descriptor" id="outputLista"></p>
    </footer>

    <script src="./moda.js"></script>
    <script src="./promedio.js"></script>
    <script src="./mediana.js"></script>
</body>
</html>
